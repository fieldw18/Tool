name: Loon to Egern Converter
on:
  push:
    paths:
      - 'configs/input/*.plugin'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pyyaml jinja2

    - name: Run conversion
      run: |
        for file in configs/input/*.plugin; do
          output_file="configs/output/$(basename $file .plugin).yaml"
          python src/converter.py "$file" "$output_file"
        done

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: egern-modules
        path: configs/output/

    - name: 提交更改
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add configs/output/
        git commit -m "Auto-generated Egern configs"
        git push
